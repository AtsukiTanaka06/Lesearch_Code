{% extends 'common/base.html' %}
{% load static %}

{% block importcss %}
<link rel="stylesheet" href="{% static 'common/css/analizeBase.css' %}">
<link rel="stylesheet" href="{% static 'columnsettings/css/columnsettings.css' %}">
{% endblock importcss%}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="form-group row">
            <div class="col-md-12 add_padding">
                <label><b>属性種類</b></label>
                <i class="fa fa-question-circle tooltip_img"><span
                        class="description_top">顧客属性の切り替えが出来ます。確認したい顧客属性の種類を選択してください。</span></i>
                <div class="area btn-group">
                    <input type="radio" name="setting-column-btn" id="plathome" value="plathome" checked>
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="plathome">流入経路</label>

                    <input type="radio" name="setting-column-btn" id="customer_attribute" value="customer_attribute">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="customer_attribute">顧客属性</label>

                    <input type="radio" name="setting-column-btn" id="question_answer" value="question_answer">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="question_answer">アンケート回答</label>

                    <input type="radio" name="setting-column-btn" id="richmenu" value="richmenu">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="richmenu">リッチメニュー</label>

                    <input type="radio" name="setting-column-btn" id="content" value="content">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="content">登録時コンテンツ</label>

                    <input type="radio" name="setting-column-btn" id="delivery" value="delivery">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="delivery">配信</label>

                    <input type="radio" name="setting-column-btn" id="conversion" value="conversion">
                    <label class="btn btn-default btn-sm tab_class_setting_column" for="conversion">コンバージョン</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Stripped table <small>Stripped table subtitle</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table table-striped" id="data-table">
                    <thead>
                        <tr>
                            <th>表示</th>
                            <th>タグ名</th>
                            <th>表示名</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for num in '1234567'|make_list %}
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" class="js-switch" value="display1" checked>
                                </label>
                            </td>
                            <td>
                                <select class="select_search form-control">
                                    <option value='none' selected>タグを選択してください</option>
                                    {% for column in columns %}
                                    <option value="{{ column }}">{{ column }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td>
                                <input type="text" class="form-control input_diplay_name" name="diplay-name" placeholder="グラフでの表示名を入力してください">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
